{% extends 'employee.html' %}
{% block content %}
<br><br><br>
<center>
<table id="employee" >
  <tr>
    <th>Category</th>
    <th>Details</th>
 
  </tr>
  <tr>
    <td>First Name</td>
    <td>{{emp_account['firstname']}}</td>

  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{emp_account['lastname']}}</td>

  </tr>
  <tr>
    <td>Email</td>
    <td>{{emp_account['email']}}</td>

  </tr>
  <tr>
    <td>Contact Number</td>
    <td>{{emp_account['contact_number']}}</td>

  </tr>
  <tr>
    <td>No of Orders</td>
    <td>{{count}}</td>

  </tr>
  <tr>
    <td>Salary</td>
    <td>{{emp_account['salary']}}</td>

  </tr>
  
</table>
</center>

{% endblock %}
